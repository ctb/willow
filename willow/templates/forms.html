{% macro input(name, value='', type='text', size=20) -%}
    <input type="{{ type }}" value="{{ value|e }}" name="{{ name }}" size="{{ size }}">
{%- endmacro %}

{% macro submit(value) -%}
    <input type='submit' value='{{ value|e }}'>
{%- endmacro %}

{%- macro textarea(name, value='', rows=10, cols=40) -%}
    <textarea name="{{ name }}" rows="{{ rows }}" cols="{{ cols
        }}">{{ value|e }}</textarea>
{%- endmacro %}
